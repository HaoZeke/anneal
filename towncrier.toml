[tool.towncrier]
package = "anneal"
package_dir = "anneal"
all_bullets = false
wrap = true
directory = "changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}](https://github.com/HaoZeke/anneal/tree/{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/HaoZeke/anneal/issues/{issue})"

[[tool.towncrier.type]]
directory = "feat"
name = "New Features"
showcontent = true

[[tool.towncrier.type]]
directory = "api"
name = "API Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Other Changes and Additions"
showcontent = true
